<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>#RealcePro</title>
	<meta name="author" content="Yuri Morais"></meta>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<b:navBar brand="RealcePro" brandHref="index_admin.jsf" inverse="true"
		fixed="top" rendered="#{adminBean.verificarSessao()}">
		<b:navbarLinks rendered="#{adminBean.verificarSessao()}">

			<b:dropMenu value="Aluno">
				<b:navLink value="Adicionar" href="#"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" />


			</b:dropMenu>
			<b:dropMenu value="Administrador">
				<b:navLink value="Adicionar" href="cadastro-admin.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="lista-admin.jsf" ></b:navLink>
`

			</b:dropMenu>

			<b:dropMenu value="Treino">
				<b:navLink value="Adicionar" href="cadastro-exercicio.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Aviso">
				<b:navLink value="Adicionar" href="cadastro-aviso.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="aviso.jsf"></b:navLink>


			</b:dropMenu>

			<b:dropMenu value="Meu Perfil">
				<b:navLink value="Visualizar" href="#"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink header="Seja Bem Vindo"></b:navLink>


			</b:dropMenu>



		</b:navbarLinks>


		<h:form styleClass="navbar-form navbar-right"
			rendered="#{adminBean.verificarSessao()}">
			<div class="form-group">
				`
				<b:label text="Bem Vindo" severity="sucess" />
			</div>
		
                  #{' '}
               <div class="form-group">
				<b:commandButton value="Sair" action="#{adminBean.encerrarSessao()}" look="success" />
			</div>

		</h:form>
	</b:navBar>
	<b:jumbotron>
		<b:container>
			<h:form>
				<h2>Cadastro de Exercicio</h2>
				<b:panel>
					<b:panelGrid columns="6">
						<p:outputLabel value="Grupo Muscular" />
						
						<h:selectOneMenu
							value="#{exercicioBean.exercicio.nomeExerc.gMusc}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.gMs}" var="grupomuscular"
								itemLabel="#{grupomuscular.label}" itemValue="#{grupomuscular}"></f:selectItems>
							<p:ajax event="change" update="combo-nomes" />
						</h:selectOneMenu>
						
						
						<h:outputText value="Exercio" />
						<h:selectOneMenu id="combo-nomes"
							value="#{exercicioBean.idNomeExer}"
							disabled="#{exercicioBean.exercicio.nomeExerc.gMusc == null}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.nomeExerDoGrupo}"
								var="nome" itemLabel="#{nome.nome}" itemValue="#{nome.id}" />

						</h:selectOneMenu>
						
						<p:outputLabel value="Serie" />
						
						<h:selectOneMenu
							value="#{exercicioBean.exercicio.serie}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.series}" var="serie"
								itemLabel="#{serieRep.lab}" itemValue="#{serie}"></f:selectItems>
						</h:selectOneMenu>
						
						<p:outputLabel value="Serie / Repetiçao" />
						
						<h:selectOneMenu
							value="#{exercicioBean.exercicio.serieRepe}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.serieRep}" var="serieRep"
								itemLabel="#{serieRep.label}" itemValue="#{serieRep}"></f:selectItems>
						</h:selectOneMenu>
						
						<p:outputLabel value="Metodo" />
						
						<h:selectOneMenu
							value="#{exercicioBean.exercicio.metodo}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.metodos}" var="metodo"
								itemLabel="#{metodo.label}" itemValue="#{metodo}"></f:selectItems>
						</h:selectOneMenu>
						
						<p:outputLabel value="Tipo de Carga" />
						
						<h:selectOneMenu
							value="#{exercicioBean.exercicio.tipoCarga}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.tCargas}" var="tCarga"
								itemLabel="#{tCarga.label}" itemValue="#{tCarga}"></f:selectItems>
						</h:selectOneMenu>
						
						<p:outputLabel value="Peso" />
						<b:inputText value="#{exercicioBean.exercicio.peso}" style="width:60px; height:30px" /> Kg
						
						<p:outputLabel value="Periodizaçao" />
						<b:inputTextarea value="#{exercicioBean.exercicio.periodizacao}" style="width:260px" />
						
						<p:outputLabel  value="Usuario	"/>
						<h:selectOneMenu
							value="#{exercicioBean.idUsuario}">
							<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
							<f:selectItems value="#{exercicioBean.pegarUsuarios()}" var="usuario"
								itemLabel="#{usuario.nome}" itemValue="#{usuario.id}"></f:selectItems>
						</h:selectOneMenu>
						
					</b:panelGrid>
					<b:commandButton value="Salvar" action="#{exercicioBean.salvar}"
						update="@form" style="margin-top:10px" />
						
				</b:panel>
			</h:form>
		</b:container>
	</b:jumbotron>
	<b:container>

		<hr />

		<footer>
			<p>® Yuri Morais / 2016</p>
		</footer>
	</b:container>
</h:body>
</html>
